---
 # Standalone Specific Defaults
 # W32Time\Parameters
 w32time::synctype: NTP
 w32time::ntpservers:
  - time.windows.com,0x1
 # W32Time\Config
w32time::maxallowedphaseoffset: 1
w32time::maxnegphasecorrection: 54000
w32time::phasecorrectrate: 7
w32time::updateinterval: 360000
 # W32Time\TimeProviders\NtpClient
w32time::ntpclientspecialpollinterval: 604800